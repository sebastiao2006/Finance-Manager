<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo em Contas</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #eef4fb;
    }

    .desempenho {
      max-width: 1200px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .periodo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 20px;
      font-size: 14px;
      color: #666;
    }

    .dropdown {
      padding: 8px 16px;
      border: 2px solid #6a0dad;
      border-radius: 20px;
      color: #6a0dad;
      background: white;
      cursor: pointer;
      appearance: none;
      position: relative;
    }

    .dropdown::after {
      content: '▼';
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 12px;
      pointer-events: none;
    }

    .chart {
      width: 100%;
      height: 400px;
      background: linear-gradient(to top, rgba(140,198,63,0.2) 0%, rgba(140,198,63,0.2) 80%, transparent 80%);
      border: 1px solid #ccc;
      border-radius: 10px;
      position: relative;
    }

    .chart-line {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      height: 2px;
      background: green;
    }

    .chart-points {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
    }

    .point {
      width: 10px;
      height: 10px;
      background: green;
      border-radius: 50%;
    }

    .chart-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: #333;
    }

    .legenda {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: purple;
      border-radius: 50%;
    }

    .dropdown-contas {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background: white;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="desempenho">
    <h1>Saldo em Contas</h1>

    <div class="dropdown-contas">Todas as contas ▼</div>

    <div class="periodo">
      <div class="dropdown">janeiro 2025</div>
      <span>—</span>
      <div class="dropdown">dezembro 2025</div>
    </div>

    <div class="chart">
      <div class="chart-line"></div>
      <div class="chart-points">
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
      </div>
      <div class="chart-labels">
        <span>jan 2025</span>
        <span>fev 2025</span>
        <span>mar 2025</span>
        <span>abr 2025</span>
        <span>mai 2025</span>
        <span>jun 2025</span>
        <span>jul 2025</span>
        <span>ago 2025</span>
        <span>set 2025</span>
        <span>out 2025</span>
        <span>nov 2025</span>
        <span>dez 2025</span>
      </div>
    </div>

    <div class="legenda">
      <div class="dot"></div>
      <span>Todas as contas</span>
    </div>

  </div>

</body>
</html>
